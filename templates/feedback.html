{% extends 'home.html'%}
{% block title %}feedback{% endblock title %}
{% block body %}
{% load static %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



<link rel="stylesheet" href="{% static 'feedback.css'%}">
<div class="container pt-2" style="background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);  width:20cm; height:16cm;" >
   <form method="post" action="{{post.feedback}}" >
      {% csrf_token %}
      
         {% for msg in messages %}
           
               <div class="alert alert-success" role="alert" id="myAlert">
               {{msg}}
               </div>
               
               <script>
               setTimeout(function() {
                  $('#myAlert').fadeOut('slow');
               }, 2000); // 2 seconds
               </script>
            
         
            
         {% endfor %}
      
      {% comment %} 
      <div class="form-group mb-3 mt-3 pt-5 px-5" style="width:10cm;">
         <label for="toauthor">TO(author)</label>
         <input type="text" class="form-control" id="toauthor" name="toauthor" placeholder=" "  value="" >
      </div>
      {% endcomment %}
      {% comment %} 
      <div class="form-group mb-3 px-5" style="width:8cm;">
         <label for="fcategory">Category</label>
         <input type="text" class="form-control" id="fcategory" name="fcategory" placeholder=" "  value="" >
      </div>
      <div class="form-group mb-3 px-5" style="width:10cm;">
         <label for="ftitle">Title</label>
         <input type="text" class="form-control" id="ftitle" name="ftitle" placeholder=" "  value="">
      </div>
      {% endcomment %}
      {% comment %} 
      <div class="form-group mb-3 px-5" style="width:10cm;">
         <label for="sender">Sender</label>
         <input type="text" class="form-control" id="sender" name="sender" placeholder=" "  >
      </div>
      {% endcomment %}
      <div class="form-group mb-3 px-5 py-2">
         <label for="fcontent">Feedback Content</label>
         <textarea class="form-control" id="fcontent" name="fcontent" rows="15" style="width:15cm;" ></textarea>
         <button class="btn btn-outline-success my-3" type="submit">Share</button>
      </div>
   </form>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


{% endblock body %}
